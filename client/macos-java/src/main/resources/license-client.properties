# License Client Configuration

# Environment: development or production
environment=development

# Server configuration
server.url=https://localhost:9443
server.hostname=localhost

# Security settings
security.hostname.verification=false
security.revocation.enabled=false
security.ca.cert.path=/tmp/ca-chain.crt

# Development-only settings
dev.allow.selfsigned=true
dev.server.cert.path=/tmp/server.crt

# Debug logging (only works in development mode)
debug.ssl=true
