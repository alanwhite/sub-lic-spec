# License Client Configuration

# Application
app.version=1.0.0

# License Server URLs
license.server.url=https://localhost:8443
license.server.mtls.url=https://localhost:9443

# License Check Interval (hours)
license.check.interval.hours=24

# Certificate Validity
certificate.validity.years=2
certificate.renewal.days=30

# Grace Periods (days)
grace.period.monthly=5
grace.period.annual=14